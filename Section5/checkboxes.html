<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CHECKBOXES</title>
	</head>
	<body>
		<h2>More Inputs!</h2>
		<form action="/birds">
			<input type="checkbox" name="agree_tos" id="agree" checked="checked" />
			<label for="agree">I agree to everything</label>
			<button>SUBMIT</button>
		</form>

		<div>
			<h2>RADIO BUTTONS</h2>
			<form action="/clothing" name="purchase_size">
				<p>
					<label for="s">Small:</label>
					<input type="radio" name="size" id="s" value="small" /><br />
					<label for="m">Medium</label>
					<input type="radio" name="size" id="m" value="medium" /><br />
					<label for="l">Large</label>
					<input type="radio" name="size" id="l" value="large" /><br />
					<button>SUBMIT</button>
				</p>
			</form>
		</div>
		<div>
			<h2>Select Meal</h2>
			<form action="/meals" name="meal_choice">
				<p>
					<label for="meal">Please select a meal</label>
					<select name="meal" id="meal">
						<option value="" selected>---Please select a meal---</option>
						<option value="Vegetarian">Vegetarian</option>
						<option value="Steak">Steak</option>
						<option value="Vegan">Vegan</option>
					</select>
				</p>
			</form>
		</div>
		<div>
			<h2>Range</h2>
			<label for="epicness">EPICNESS</label>
			<input type="range" name="epicness" id="epic_level" min="100" max="9001" />
		</div>

		<div>
			<h2>Text Area</h2>
			<label for="my_story">Tell us your story</label>
			<br />
			<textarea id="my_story" rows="10" cols="40" name="storytime" placeholder="Exciting times eh?"></textarea>
		</div>

		>
		<div>
			<h2>Validation</h2>
			<form action="/user_form">
				<label for="username">Choose a username</label>
				<br />
				<input type="text" name="username" id="username" minlength="4" maxlength="10" required />
				<br />
				<label for="email">Type your email address</label>
				<br />
				<input type="email" name="email" id="email" required />
				<br />
				<button>SUBMIT</button>
			</form>
		</div>
	</body>
</html>
